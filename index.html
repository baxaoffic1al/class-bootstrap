<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Navbar</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <nav class="navbar  navbar-expand-lg bg-dark bg-body-tertiary">
      <div class="container-fluid">
        <img
          src="./images.jpg"
          style="width: 30px; height: 30px; border-radius: 50%;"
        />

        <div class="dropdown" style="margin-left: -55%;">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            style="background-color: transparent; border: none; color: #ffff;"
          >
            Product
          </button>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            style="background-color: transparent; border: none; color: #ffff;"
          >
            Solutions
          </button>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            style="background-color: transparent; border: none; color: #ffff;"
          >
            Open Source
          </button>
          <button
            class="btn btn-secondary "
            type="button"
            style="background-color: transparent; border: none; color: #ffff;"
          >
            Price
          </button>
        </div>
        <form
          class="d-flex"
          role="search"
          style="display: flex; align-items: center;"
        >
          <button class="btn-dark"
            style="border: none; color:white; width:
          100px; font-size: 18px;"
          >
            Sign in
          </button>
          <button class="btn btn-outline-light" bor>Sign up</button>
        </form>
      </div>
    </nav>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
